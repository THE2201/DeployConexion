      <h2 class="text-3xl font-bold text-center  mb-20">Inicio Sesion</h2>

      <form id="loginForm" action="/api/login.php" method="POST" class="space-y-6">

          <input
            type="text"
            id="username"
            name="username"
            required

            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 pr-10 bg-white/30 placeholder-black text-black rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-orange-300 transition"
              placeholder="Contraseña"
            />
            <!-- Eye Button -->

              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center text-white focus:outline-none"
              tabindex="-1"

              <!-- Eye Icon (Open) -->

                fill="none"

        <button
          type="submit"
          class="w-full bg-white/50 backdrop-blur-lg font-semibold py-2 rounded-lg hover:bg-gray-100 transition duration-300 active:scale-95"
        >
          Iniciar Sesion
        </button>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;

        // Toggle eye icon (basic example — could swap SVGs if desired)
        eyeIcon.classList.toggle("text-gray-300");
      });

      function openModal(title, message, actionsHtml) {
        document.getElementById("modalTitle").textContent = title;
        document.getElementById("modalMessage").textContent = message;
        document.getElementById("modalActions").innerHTML = actionsHtml;
        document.getElementById("genericModal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("genericModal").classList.add("hidden");
      }

      function showForgotPasswordModal() {
        const actions = `
            <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">OK</button>
          `;
        openModal(
          "Recuperar contraseña",
          "Contacta al administrador para restablecer tu contraseña.",
          actions
        );
      }
    </script>

    <!-- Reusable Modal -->
    <div
      id="genericModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded shadow-lg p-6 w-80 max-w-full">
        <h2 id="modalTitle" class="text-lg font-bold mb-4">Modal Title</h2>
        <p id="modalMessage" class="mb-6">Modal message goes here.</p>
        <div id="modalActions" class="flex justify-end space-x-2">
        </div>
      </div>
    </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("../api/check_connection.php");
        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.message || "Unknown error");
        }

        console.log("DB connection:", result.message);
      } catch (err) {
        console.error("DB connection failed:", err.message);
        alert(
          "No se pudo conectar a la base de datos. contacte soporte."
        );
      }
    });
  </script>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const response = await fetch("../api/login.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ username, password }),
    });

    const result = await response.json();

    if (response.ok && result.success) {
      window.location.href = "./kingd/dboard.html";
    } else {
      alert(result.error || "Error al iniciar sesión.");
    }
  });
</script>
